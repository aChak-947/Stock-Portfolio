{% extends 'base.html' %}

{% block content %}

	<h1>Delete Stock</h1>
	<br/><br/>
	{% if ticker %}
		{% for item in ticker %}
				<a href="{% url 'delete' item.id %}" class="btn btn-secondary" >
				Delete {{ item.ticker }}
				</a><br/><br/>
		{% endfor %}
	{% else %}
		You Don't Have Any Stocks.
	{% endif %}

{% endblock %}
