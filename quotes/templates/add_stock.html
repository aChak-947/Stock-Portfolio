{% extends 'base.html' %}

{% block content %}
	<h1>Add Stock.....</h1>
 	<br/>
	<form action="{% url 'add_stock' %}" class="d-flex" method="POST">
		{% csrf_token %}
		<input class="form-control me-2" type="search" placeholder="Add to Portfolio" aria-label="Search" name="ticker">
		<button class="btn btn-outline-success" type="submit">AddStock</button>
	</form>
	<br/><br/>


	<!-- Table -->
	<table class="table table-striped table-bordered table-hover">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col">Company Name</th>
	      <th scope="col">Price</th>
	      <th scope="col">Previous Close</th>
	      <th scope="col">Market Cap</th>
	      <th scope="col">YTD Change</th>
	      <th scope="col">Week 52 High</th>
	      <th scope="col">Week 52 Low</th>
	      <th scope="col">Delete Stock</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for item in ticker %}
			<tr>
				<th scope="row">{{ item.ticker }}</th>
	      		<td>Oman</a></td>
	      		<td>Otto</td>
	      		<td>@mdo</td>
	      		<td>@mdo</td>
	      		<td>@mdo</td>
	      		<td>@mdo</td>
	      		<td><a href="{% url 'delete' item.id %}">Delete Stock</td>
			</tr>
		{% endfor %}
	    
	  </tbody>
	</table>


	<!-- End of Table -->


{% endblock %}
